<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body> 
    <main id="container">
        <form id="login-form">
            <div id="form-header">
                <h1>Login</h1>
                <i id="mode-icon" class="fa-solid fa-moon"></i>
            </div>
            <div id="social-media">
                <a href="#">
                    <img src="img/icons8-google-logo-50.png" alt="Google">
                </a>
                <a href="#">
                    <img src="img/icons8-github-48.png" alt="GitHub">
                </a>
                <a href="#">
                    <img src="img/icons8-facebook-novo-50.png" alt="Facebook">
                </a>
            </div>

            <div id="inputs">
                <div class="input-box">
                    <label for="name"> Name 
                        <div class="input-field">
                       <i class="fa-solid fa-user"></i>
                       <input type="text" id="name" name="name">
                        </div>
                    </label>
                </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="email"> Email 
                        <div class="input-field">
                       <i class="fa-solid fa-envelope"></i>
                       <input type="email" id="email" name="email">
                        </div>
                    </label>
                </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="senha"> Password 
                        <div class="input-field">
                       <i class="fa-solid fa-key"></i>
                       <input type="password" id="password" name="password">
                        </div>
                    </label>
                </div>
                    </label>
              

                <div id="forgot-password">
                    <a href="#">
                        forgot your password?
                    </a>
                </div>
            </div>  
        </div>

        <button type="submit" id="login-button">
            Login
        </button>

        </form>
    </main>

    <script src="control.js"></script>
</body>
</html>
